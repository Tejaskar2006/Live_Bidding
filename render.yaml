services:
  - type: web
    name: live-bidding-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        sync: false
        # Set this in Render dashboard to your Vercel frontend URL
        # Example: https://your-app.vercel.app
    healthCheckPath: /health
