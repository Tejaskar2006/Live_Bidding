version: '3.8'

services:
  backend:
    build: ./backend
    container_name: live-bidding-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - bidding-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: live-bidding-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bidding-network
    restart: unless-stopped

networks:
  bidding-network:
    driver: bridge
